<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whatsapp App</title>
    <link rel="icon" href="images/icon.png" type="image">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body onload="initialize()">
    <div class="main-container">
        <div class="chats-list" style="overflow: scroll">
        </div>

        <div class="chat">

        <h4>Please choose a contact to view their details</h4>
        <div class="chat-detail" style="display: none">
                <div class="contact-photo"></div>
                <h2 class="contact-name"></h2>
                <p class="contact-number">
                    
                </p>
                
                <p class="contact-email">

                </p>
                <p class="contact-message"></p>

            </div>

        </div>
    </div>
</body>

</html>
